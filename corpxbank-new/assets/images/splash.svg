<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#0E0E0E"/>
  
  <!-- Main logo container centered -->
  <g transform="translate(540, 960)">
    <!-- Outer glow effects -->
    <circle cx="0" cy="0" r="220" fill="#1976D2" opacity="0.08"/>
    <circle cx="0" cy="0" r="180" fill="#1976D2" opacity="0.15"/>
    <circle cx="0" cy="0" r="140" fill="#1976D2" opacity="0.25"/>
    
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="120" fill="#1A1A1A" stroke="#1976D2" stroke-width="6"/>
    
    <!-- CORPX text -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CORPX</text>
    
    <!-- BANK text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="300" fill="#CCCCCC" text-anchor="middle">BANK</text>
    
    <!-- Decorative corner elements -->
    <circle cx="-85" cy="-85" r="6" fill="#1976D2" opacity="0.8"/>
    <circle cx="85" cy="-85" r="6" fill="#1976D2" opacity="0.8"/>
    <circle cx="-85" cy="85" r="6" fill="#1976D2" opacity="0.8"/>
    <circle cx="85" cy="85" r="6" fill="#1976D2" opacity="0.8"/>
  </g>
  
  <!-- Loading indicator -->
  <g transform="translate(540, 1200)">
    <circle cx="0" cy="0" r="25" stroke="#333333" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="25" stroke="#1976D2" stroke-width="4" fill="none" stroke-dasharray="39.27" stroke-dashoffset="39.27">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Loading text -->
  <text x="540" y="1270" font-family="Arial, sans-serif" font-size="18" fill="#CCCCCC" text-anchor="middle">Carregando...</text>
  
  <!-- Decorative background elements -->
  <g opacity="0.4">
    <circle cx="150" cy="300" r="3" fill="#1976D2"/>
    <circle cx="930" cy="400" r="3" fill="#1976D2"/>
    <circle cx="100" cy="1500" r="3" fill="#1976D2"/>
    <circle cx="980" cy="1600" r="3" fill="#1976D2"/>
    <circle cx="200" cy="800" r="2" fill="#1976D2"/>
    <circle cx="880" cy="1200" r="2" fill="#1976D2"/>
  </g>
</svg>