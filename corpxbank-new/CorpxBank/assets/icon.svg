<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for adaptive icons -->
  <rect width="512" height="512" rx="128" fill="#0E0E0E"/>
  
  <!-- Main logo container centered -->
  <g transform="translate(256, 256)">
    <!-- Outer glow effect -->
    <circle cx="0" cy="0" r="180" fill="#1976D2" opacity="0.1"/>
    <circle cx="0" cy="0" r="140" fill="#1976D2" opacity="0.2"/>
    
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="120" fill="#1A1A1A" stroke="#1976D2" stroke-width="6"/>
    
    <!-- CORPX text -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CORPX</text>
    
    <!-- BANK text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="300" fill="#CCCCCC" text-anchor="middle">BANK</text>
    
    <!-- Decorative corner elements -->
    <circle cx="-85" cy="-85" r="6" fill="#1976D2" opacity="0.8"/>
    <circle cx="85" cy="-85" r="6" fill="#1976D2" opacity="0.8"/>
    <circle cx="-85" cy="85" r="6" fill="#1976D2" opacity="0.8"/>
    <circle cx="85" cy="85" r="6" fill="#1976D2" opacity="0.8"/>
  </g>
</svg>